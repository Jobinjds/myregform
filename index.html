<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
     <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="regfrm"><h1>Registration Form</h1></div>
    <div class="maindiv">
        <form>
            <div id="name">
                <h2 class="name">Name</h2>
                <input class="firstname" type="text"> <br>
                <label class="firstlabel">First Name</label>
                <input class="lastname" type="text">
                <label class="lastlabel">Last Name</label>
            </div>

            <h2 class="name">Company</h2>
            <input class="company" type="text">

            <h2 class="name">Email</h2>
            <input class="email" type="email" >
            
            <h2 class="name">Phone</h2>
            <input class="code" type="text" >
            <label class="areacode">Area Code</label>
            <input class="number" type="text">
            <label class="phnum">Phone Number</label>

            <h2 class="name">Subject</h2>
            <select class="option">
                <option>Choose Option</option>
                <!-- <option>1</option>
                <option>2</option>
                <option>3</option> -->
            </select>

            <h2 id="beg">Are you beginner ?</h2>
            <label class="radio">
                <input type="radio" name="none">
                Yes

            </label>
            <label class="radio">
                <input type="radio" name="none">
                No
                
            </label>

            <button type="submit">Register</button>
          



        </form>
  
</body>
</html>
